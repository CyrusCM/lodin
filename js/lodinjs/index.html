<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>fizzbuzz</title>
</head>

<body>
  <script>
    let nice = parseInt(prompt("Please enter a number you would like to FizzBuzz up to."))


    for (let i = 1; i < 103; i++) {
      //checking for 15
      if (i % 15 === 0) {
        console.log("fizzbuzz");
      }
      else if (i % 3 === 0) {

        //checking for 3
        console.log("fizz")
      }
      else if (i % 5 === 0) {

        //checking for 5
        console.log("buzz");
      }
      else {
        console.log(i);
      }
    }
  </script>
</body>

</html>
