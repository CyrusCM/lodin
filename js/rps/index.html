<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">

</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <h2>Choose your weapon!</h2>
        <h3>First to 5 wins!</h3>


        <!-- <img src="https://dailyanimeart.files.wordpress.com/2012/09/they-play-rock-paper-scissors1.jpg?w=730"
            width=auto; height=auto></img> -->

        <div class="button">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <form>
            <input type="text">
        </form>
        <div class="labels">
            <span class="playerLabel">Player Score</span>
            <span class="aiLabel">AI Score</span>
        </div>


    </div>
    <div class="scores">
        <div id="playerscore"></div>
        <div id="aiscore"></div>
    </div>


    <!-- <div class="footer">devcyr</div> -->
    <script src="app.js"></script>
    </div>
</body>


</html>
